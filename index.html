<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Dictatelle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

#overlayContent {
  position: relative;
  z-index: 2;
  text-align: center;
  padding-top: 50px;
}

h1 {
  font-size: 48px;
  color: darkred;
  text-shadow: 0 0 15px red;
  margin-bottom: 20px;
}

input, button {
  background: black;
  color: white;
  border: 2px solid darkred;
  padding: 10px;
  font-size: 18px;
  margin: 10px;
}

#bottomMessage {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: red;
  font-size: 20px;
  z-index: 2;
}

#loadingScreen, #skullScreen, #questionScreen, #finalScreen {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: red;
  z-index: 10;
  text-align: center;
  padding-top: 100px;
}

.skull {
  width: 200px;
  animation: glitch 0.3s infinite;
  margin-top: 20px;
}

@keyframes glitch {
  0% { transform: translate(0, 0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-1px, 1px); }
  80% { transform: translate(1px, -1px); }
  100% { transform: translate(0, 0); }
}

#matrixCanvas {
  position: fixed;
  top: 0;
  left: 0;
}

  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div id="overlayContent">
  <h1>La Dictatelle</h1>
  <input type="text" id="codeInput" placeholder="Code secret">
  <button onclick="checkCode()">Entrer</button>
</div>
<div id="bottomMessage">être observateur et patient</div>
<div id="loadingScreen">
  <h2>Chargement...</h2>
</div>
<div id="skullScreen">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Skull_icon.svg/1024px-Skull_icon.svg.png" class="skull">
  <h2>Bienvenue nouveau participant</h2>
</div>
<div id="questionScreen">
  <p>Voulez-vous effectuer le test ?</p>
  <button onclick="showNamePrompt()">Oui</button>
  <button onclick="window.close()">Non</button>
</div>
<div id="finalScreen">
  <p>Nom et prénom :</p>
  <input type="text" id="nameInput" placeholder="Entrez votre nom...">
  <button onclick="revealTruth()">Valider</button>
  <p id="truthMessage"></p>
</div>
<script>
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const fontSize = 24;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);
const letters = "0123456789";
let code = "5124";
let lastCodeDropTime = Date.now();
let codeColumn = Math.floor(Math.random() * columns);
function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;
    if (i === codeColumn && Date.now() - lastCodeDropTime < 800) {
      ctx.fillStyle = "red";
      ctx.fillText(code, x, y);
    } else {
      ctx.fillStyle = "#0F0";
      ctx.fillText(text, x, y);
    }
    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
  if (Date.now() - lastCodeDropTime > 20000) {
    codeColumn = Math.floor(Math.random() * columns);
    lastCodeDropTime = Date.now();
  }
}
setInterval(drawMatrix, 50);
function checkCode() {
  const input = document.getElementById("codeInput").value;
  if (input === code) {
    document.getElementById("overlayContent").style.display = "none";
    document.getElementById("loadingScreen").style.display = "block";
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("skullScreen").style.display = "block";
      setTimeout(() => {
        document.getElementById("skullScreen").style.display = "none";
        document.getElementById("questionScreen").style.display = "block";
      }, 5000);
    }, 5000);
  } else {
    alert("n'essayez pas de vous introduire sans permission");
  }
}
function showNamePrompt() {
  document.getElementById("questionScreen").style.display = "none";
  document.getElementById("finalScreen").style.display = "block";
}
function revealTruth() {
  const name = document.getElementById("nameInput").value;
  document.getElementById("truthMessage").innerText = `Pourquoi mentir Raphaël... nous sommes déjà au courant.`;
}
</script>
</body>
</html>
