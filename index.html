<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Dictatelle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: red;
      text-align: center;
      margin-top: 30vh;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      background: black;
      border: 2px solid red;
      color: red;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: black;
      color: red;
      border: 2px solid red;
      cursor: pointer;
    }

    .footer-message {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ff5555;
      font-size: 1.1em;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <h1>Ils nous observent.</h1>
    <h2>La Dictatelle</h2>
    <input type="text" id="codeInput" placeholder="Code d'accès">
    <button onclick="checkCode()">Entrer</button>
  </div>

  <div class="footer-message">être observateur et patient</div>

  <script>
    // PLUIE DE CHIFFRES MATRIX AVEC CODE ROUGE
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "1234567890";
    const fontSize = 26;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) drops[i] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let char = letters[Math.floor(Math.random() * letters.length)];
        let x = i * fontSize;
        let y = drops[i] * fontSize;

        // Affiche 1 chiffre sur 100 comme une partie du code rouge
        if (Math.random() < 0.002) {
          const codeDigits = ["5", "1", "2", "4"];
          char = codeDigits[Math.floor(Math.random() * codeDigits.length)];
          ctx.fillStyle = "#ff4444"; // rouge visible
        } else {
          ctx.fillStyle = "#0f0"; // vert classique
        }

        ctx.fillText(char, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 70);

    // CODE LOGIQUE D’ACCÈS
    function checkCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "5124") {
        showConfirmDialog();
      } else {
        alert("N'essayez pas de vous introduire sans permission");
      }
    }

    // POPUP DE CONFIRMATION FLIPPANTE
    function showConfirmDialog() {
      const confirmBox = document.createElement("div");
      confirmBox.style.position = "fixed";
      confirmBox.style.top = "0";
      confirmBox.style.left = "0";
      confirmBox.style.width = "100vw";
      confirmBox.style.height = "100vh";
      confirmBox.style.backgroundColor = "rgba(0, 0, 0, 0.9)";
      confirmBox.style.color = "#ff0033";
      confirmBox.style.display = "flex";
      confirmBox.style.flexDirection = "column";
      confirmBox.style.justifyContent = "center";
      confirmBox.style.alignItems = "center";
      confirmBox.style.fontFamily = "monospace";
      confirmBox.style.fontSize = "2em";
      confirmBox.style.zIndex = "9999";

      confirmBox.innerHTML = `
        <p>Êtes-vous sûr de rentrer dans La Dictatelle ?</p>
        <div style="margin-top: 20px;">
          <button id="yesBtn" style="font-size: 1.2em; margin-right: 20px; padding: 10px 20px; cursor: pointer; background: #222; color: #ff0033; border: 1px solid #ff0033;">Oui</button>
          <button id="noBtn" style="font-size: 1.2em; padding: 10px 20px; cursor: pointer; background: #222; color: #ff0033; border: 1px solid #ff0033;">Non</button>
        </div>
      `;

      document.body.appendChild(confirmBox);

      document.getElementById("yesBtn").onclick = () => {
        document.body.removeChild(confirmBox);
        showMenu();
      };

      document.getElementById("noBtn").onclick = () => {
        window.location.href = "about:blank"; // Quitte le site
      };
    }

    // MENU APRÈS ACCÈS
    function showMenu() {
      document.querySelector(".content").style.display = "none";

      const menuDiv = document.createElement("div");
      menuDiv.style.color = "#ff0033";
      menuDiv.style.fontFamily = "monospace";
      menuDiv.style.fontSize = "5em";
      menuDiv.style.textAlign = "center";
      menuDiv.style.marginTop = "20vh";
      menuDiv.textContent = "Dictatelle";

      document.body.appendChild(menuDiv);
    }
  </script>
</body>
</html>
