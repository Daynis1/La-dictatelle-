<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Dictatelle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: monospace;
    }#matrix {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}

h1.title {
  color: #880000;
  font-size: 3em;
  margin-bottom: 20px;
  text-shadow: 0 0 20px #440000;
}

input[type="text"] {
  padding: 10px;
  font-size: 1.2em;
  border: 2px solid #ff0000;
  background-color: black;
  color: white;
  outline: none;
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #111;
  color: #ff0000;
  border: 1px solid #ff0000;
  cursor: pointer;
  font-size: 1em;
}

.footer-message {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #ff5555;
  font-size: 1.1em;
  z-index: 2;
}

.loader {
  font-size: 2em;
  color: white;
}
.dot {
  animation: blink 1s infinite;
}
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 20% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content" id="mainContent">
    <h1 class="title">La Dictatelle</h1>
    <p>Ils nous observent...</p>
    <input type="text" id="codeInput" placeholder="Code à 4 chiffres">
    <button onclick="checkCode()">Entrer</button>
  </div>  <div class="footer-message">être observateur et patient</div>  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "1234567890";
    const fontSize = 26;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    let code = "5124";
    let showCode = false;
    let codeColumn = Math.floor(Math.random() * columns);
    let codeStartRow = 0;

    setInterval(() => {
      showCode = true;
      codeColumn = Math.floor(Math.random() * columns);
      codeStartRow = 0;
    }, 30000);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let x = i * fontSize;
        let y = drops[i] * fontSize;

        if (showCode && i === codeColumn && drops[i] >= codeStartRow && drops[i] < codeStartRow + code.length) {
          const char = code[drops[i] - codeStartRow];
          ctx.fillStyle = "#ff4444";
          ctx.fillText(char, x, y);
        } else {
          const char = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillStyle = "#0f0";
          ctx.fillText(char, x, y);
        }

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      if (showCode && drops[codeColumn] > codeStartRow + code.length + 5) {
        showCode = false;
      }
    }

    setInterval(drawMatrix, 70);

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === "5124") {
        showConfirmDialog();
      } else {
        alert("N'essayez pas de vous introduire sans permission");
      }
    }

    function showConfirmDialog() {
      const confirmBox = document.createElement("div");
      confirmBox.style.position = "fixed";
      confirmBox.style.top = "0";
      confirmBox.style.left = "0";
      confirmBox.style.width = "100vw";
      confirmBox.style.height = "100vh";
      confirmBox.style.backgroundColor = "rgba(0, 0, 0, 0.9)";
      confirmBox.style.color = "#ff0033";
      confirmBox.style.display = "flex";
      confirmBox.style.flexDirection = "column";
      confirmBox.style.justifyContent = "center";
      confirmBox.style.alignItems = "center";
      confirmBox.style.fontFamily = "monospace";
      confirmBox.style.fontSize = "2em";
      confirmBox.style.zIndex = "9999";

      confirmBox.innerHTML = `
        <p>Êtes-vous sûr de rentrer dans La Dictatelle ?</p>
        <div style="margin-top: 20px;">
          <button id="yesBtn">Oui</button>
          <button id="noBtn">Non</button>
        </div>
      `;

      document.body.appendChild(confirmBox);

      document.getElementById("yesBtn").onclick = () => {
        document.body.removeChild(confirmBox);
        showLoadingScene();
      };

      document.getElementById("noBtn").onclick = () => {
        window.location.href = "about:blank";
      };
    }

    function showLoadingScene() {
      document.getElementById("mainContent").style.display = "none";
      document.querySelector(".footer-message").style.display = "none";
      const loadingScreen = document.createElement("div");
      loadingScreen.style.position = "fixed";
      loadingScreen.style.top = 0;
      loadingScreen.style.left = 0;
      loadingScreen.style.width = "100vw";
      loadingScreen.style.height = "100vh";
      loadingScreen.style.background = "linear-gradient(black, #220000)";
      loadingScreen.style.color = "white";
      loadingScreen.style.display = "flex";
      loadingScreen.style.flexDirection = "column";
      loadingScreen.style.justifyContent = "center";
      loadingScreen.style.alignItems = "center";
      loadingScreen.style.zIndex = 10000;
      loadingScreen.innerHTML = `
        <div class="loader">Chargement<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
      `;
      document.body.appendChild(loadingScreen);

      setTimeout(() => {
        loadingScreen.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Skull_icon.svg" style="width:150px;filter:invert(1) saturate(5) hue-rotate(180deg);animation: glitch 0.5s infinite alternate;">
          <p style="font-size:1.5em;margin-top:20px;color:red;text-shadow: 0 0 5px red;">Bienvenue, nouveau participant...</p>`;
        setTimeout(() => {
          loadingScreen.innerHTML += `<p style="margin-top:20px;">Voici un test pour vous...</p>
            <button onclick="startTest()">Faire le test</button>
            <button onclick="window.location.href='about:blank'">Non</button>`;
        }, 4000);
      }, 3000);
    }

    function startTest() {
      alert("Le test commencera bientôt...");
      // à compléter : ici on pourrait ajouter des jeux, énigmes, pièges, etc.
    }
  </script></body>
</html>
