<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Dictatelle</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #codeInput, #validateCodeBtn, #nameInput, #startTestBtn, #stopBtn, #yesBtn, #noBtn {
      margin-top: 10px;
      background: black;
      border: 1px solid red;
      color: white;
      padding: 5px;
    }
    #footerMessage {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: red;
      font-style: italic;
    }
    .skull {
      width: 150px;
      filter: brightness(50%) contrast(200%) grayscale(100%) hue-rotate(0deg);
      animation: glitch 0.5s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(1px, 1px); }
      20% { transform: translate(-1px, -2px); }
      40% { transform: translate(-1px, 1px); }
      60% { transform: translate(1px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
    .menu {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="app" class="centered"></div>
<div id="footerMessage">Être observateur et patient</div>
<script>
  const app = document.getElementById("app");const questions = [ { text: "Êtes-vous seul en ce moment ?", onAnswer: () => showContinueOrStop(() => showQuestion2()) }, { text: "Êtes-vous un criminel ?", onAnswer: (answer) => { if(answer === 'non') { showMessage("Vous le deviendrez bientôt si vous êtes découvert ici.", () => showContinueOrStop(() => showQuestion3())); } else { showMessage("Élément enregistré.", () => showContinueOrStop(() => showQuestion3())); } } }, { text: "Êtes-vous prêt à entrer dans la Dictatelle ?", onAnswer: (answer) => { if(answer === 'oui') showFinal(); } } ];

let userName = ""; let code = "5124"; let currentQuestion = 0;

function showCodeInput() { app.innerHTML = <h1 style="color: darkred">La Dictatelle</h1> <p>Ils nous observent...</p> <input type="text" id="codeInput" placeholder="Code"> <button id="validateCodeBtn">Entrer</button> <p id="errorMessage" style="color:red"></p>; document.getElementById("validateCodeBtn").onclick = () => { const input = document.getElementById("codeInput").value; if (input === code) { showLoading(); } else { document.getElementById("errorMessage").innerText = "N'essayez pas de vous introduire sans permission"; } }; }

function showLoading() { app.innerHTML = "<p>Chargement...</p>"; setTimeout(() => showSkull(), 5000); }

function showSkull() { app.innerHTML = <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Skull_icon.svg/1024px-Skull_icon.svg.png" class="skull"> <p>Bienvenue nouveau participant</p>; setTimeout(() => showMessage("Élément enregistré...", () => askName()), 3000); }

function askName() { app.innerHTML = <p>Quel est votre nom et prénom ?</p> <input type="text" id="nameInput"> <button id="validateName">Valider</button>; document.getElementById("validateName").onclick = () => { userName = document.getElementById("nameInput").value; showMessage(Élément enregistré... Salut ${userName}, () => showQuestion()); }; }

function showMessage(message, callback) { app.innerHTML = <p>${message}</p>; setTimeout(callback, 2000); }

function showQuestion() { app.innerHTML = <p>${questions[currentQuestion].text}</p> <button onclick="answer('oui')">Oui</button> <button onclick="answer('non')">Non</button>; }

function answer(rep) { const q = questions[currentQuestion]; currentQuestion++; q.onAnswer(rep); }

function showContinueOrStop(callback) { app.innerHTML = <p>Élément pris en compte.</p> <button id="startTestBtn">Continuer</button> <button id="stopBtn">S'arrêter ici</button>; document.getElementById("startTestBtn").onclick = callback; document.getElementById("stopBtn").onclick = () => window.close(); }

function showQuestion2() { showQuestion(); }

function showQuestion3() { showQuestion(); }

function showFinal() { app.innerHTML = ""; setTimeout(() => { app.innerHTML = <p style='opacity:0; transition: opacity 5s;'>Ce site est un repère de toutes les pires choses de la planète.</p>; setTimeout(() => { app.innerHTML = <p>Mort. Violence. Secte. Criminel. Marché noir sont présents ici...</p>; setTimeout(() => { app.innerHTML = <h1>Bienvenue</h1> <h2>La Dictatelle</h2> <div class='menu'> <span>Salon textuel</span> <span>Contenus vidéo</span> <span>Engagement</span> <span>Vente</span> </div>; }, 5000); }, 6000); }, 3000); }

function startMatrix() { const canvas = document.getElementById("matrix"); const ctx = canvas.getContext("2d"); canvas.height = window.innerHeight; canvas.width = window.innerWidth; const letters = "0123456789"; const fontSize = 14; const columns = canvas.width / fontSize; const drops = Array.from({ length: columns }).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    let text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    drops[i]++;

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
  }
}

setInterval(draw, 33);

setInterval(() => {
  let i = Math.floor(Math.random() * drops.length);
  let codeDigits = code.split("");
  for (let j = 0; j < codeDigits.length; j++) {
    setTimeout(() => {
      ctx.fillStyle = "red";
      ctx.fillText(codeDigits[j], i * fontSize, j * fontSize);
    }, j * 100);
  }
}, 20000);

}

startMatrix(); showCodeInput(); </script>

</body>
</html>
