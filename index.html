<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Dictatelle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

#overlayContent {
  position: relative;
  z-index: 2;
  text-align: center;
  padding-top: 50px;
}

h1 {
  font-size: 48px;
  color: darkred;
  text-shadow: 0 0 15px red;
  margin-bottom: 20px;
}

input, button {
  background: black;
  color: white;
  border: 2px solid darkred;
  padding: 10px;
  font-size: 18px;
  margin: 10px;
}

#bottomMessage {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: red;
  font-size: 20px;
  z-index: 2;
}

.screen {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: red;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.skull {
  width: 200px;
  animation: glitch 0.3s infinite;
  margin-top: 20px;
}

@keyframes glitch {
  0% { transform: translate(0, 0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-1px, 1px); }
  80% { transform: translate(1px, -1px); }
  100% { transform: translate(0, 0); }
}

#matrixCanvas {
  position: fixed;
  top: 0;
  left: 0;
}

  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div id="overlayContent">
  <h1>La Dictatelle</h1>
  <input type="text" id="codeInput" placeholder="Code secret">
  <button onclick="checkCode()">Entrer</button>
</div>
<div id="bottomMessage">être observateur et patient</div><div id="loadingScreen" class="screen">
  <h2>Chargement...</h2>
</div>
<div id="skullScreen" class="screen">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Skull_icon.svg/1024px-Skull_icon.svg.png" class="skull">
  <h2>Bienvenue nouveau participant</h2>
</div>
<div id="questionScreen" class="screen">
  <p>Voulez-vous effectuer le test ?</p>
  <button onclick="showNamePrompt()">Oui</button>
  <button onclick="window.close()">Non</button>
</div>
<div id="finalScreen" class="screen">
  <p>Nom et prénom :</p>
  <input type="text" id="nameInput" placeholder="Entrez votre nom...">
  <button onclick="revealTruth()">Valider</button>
  <p id="truthMessage"></p>
</div>
<div id="continueScreen" class="screen">
  <p>Pourquoi mentir Raphaël... nous sommes déjà au courant.</p>
  <button onclick="alert('Suite du test à venir...')">Poursuivre</button>
  <button onclick="window.close()">S'arrêter ici</button>
</div><script>
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const fontSize = 24;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);
  const letters = "0123456789";

  let lastCodeTime = Date.now();

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px Courier New";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      if (Date.now() - lastCodeTime >= 20000 && Math.random() < 0.02) {
        ctx.fillStyle = "#ff0000";
        ctx.fillText("5124", x, y);
        lastCodeTime = Date.now();
      } else {
        ctx.fillStyle = "#0f0";
        ctx.fillText(char, x, y);
      }

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  function checkCode() {
    const code = document.getElementById("codeInput").value;
    if (code === "5124") {
      document.getElementById("overlayContent").style.display = "none";
      document.getElementById("loadingScreen").style.display = "flex";
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("skullScreen").style.display = "flex";
        setTimeout(() => {
          document.getElementById("skullScreen").style.display = "none";
          document.getElementById("questionScreen").style.display = "flex";
        }, 5000);
      }, 1000);
    } else {
      alert("N'essayez pas de vous introduire sans permission.");
    }
  }

  function showNamePrompt() {
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("finalScreen").style.display = "flex";
  }

  function revealTruth() {
    document.getElementById("finalScreen").style.display = "none";
    document.getElementById("continueScreen").style.display = "flex";
  }
</script></body>
</html>
