<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>La Dictatelle</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      animation: flicker 2s infinite;
    }

    h1 {
      font-size: 4em;
      text-align: center;
      margin-top: 20vh;
      animation: glitch 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { background-color: #000; }
      50% { background-color: #111; }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0); }
      20% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(-2px, 2px); }
      40% { text-shadow: 2px 2px red, -2px -2px blue; transform: translate(2px, -2px); }
      60% { text-shadow: -1px 1px red, 1px -1px blue; transform: translate(-1px, 1px); }
      80% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(1px, -2px); }
      100% { text-shadow: 0 0 red, 0 0 blue; transform: translate(0); }
    }

    .blood {
      position: absolute;
      width: 200px;
      height: 300px;
      background: radial-gradient(red, darkred, transparent);
      border-radius: 50%;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(20deg);
      opacity: 0.4;
      animation: drip 5s infinite;
    }

    @keyframes drip {
      0% { transform: translate(-50%, -50%) scale(1) rotate(20deg); }
      50% { transform: translate(-50%, -48%) scale(1.05) rotate(25deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotate(20deg); }
    }

    .msg {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ff0033;
      font-size: 1.2em;
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>La Dictatelle</h1>
  <div class="blood"></div>
  <div class="msg">Ils nous observent.</div>
</body>
</html>
