<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Dictatelle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: monospace;
    }

    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1.title {
      color: #ff0000;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #ff0000;
      background-color: black;
      color: white;
      outline: none;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #111;
      color: #ff0000;
      border: 1px solid #ff0000;
      cursor: pointer;
      font-size: 1em;
    }

    .footer-message {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ff5555;
      font-size: 1.1em;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <h1 class="title">La Dictatelle</h1>
    <p>Ils nous observent...</p>
    <input type="text" id="codeInput" placeholder="Code à 4 chiffres">
    <button onclick="checkCode()">Entrer</button>
  </div>

  <div class="footer-message">être observateur et patient</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "1234567890";
    const fontSize = 26;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    let code = "5124";
    let showCode = false;
    let codeColumn = Math.floor(Math.random() * columns);
    let codeStartRow = 0;

    // Toutes les 30 secondes, on montre le code dans une colonne différente
    setInterval(() => {
      showCode = true;
      codeColumn = Math.floor(Math.random() * columns);
      codeStartRow = 0;
    }, 30000);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let x = i * fontSize;
        let y = drops[i] * fontSize;

        if (showCode && i === codeColumn && drops[i] >= codeStartRow && drops[i] < codeStartRow + code.length) {
          const char = code[drops[i] - codeStartRow];
          ctx.fillStyle = "#ff4444";
          ctx.fillText(char, x, y);
        } else {
          const char = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillStyle = "#0f0";
          ctx.fillText(char, x, y);
        }

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      if (showCode && drops[codeColumn] > codeStartRow + code.length + 5) {
        showCode = false;
      }
    }

    setInterval(drawMatrix, 70);

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === "5124") {
        showConfirmDialog();
      } else {
        alert("N'essayez pas de vous introduire sans permission");
      }
    }

    function showConfirmDialog() {
      const confirmBox = document.createElement("div");
      confirmBox.style.position = "fixed";
      confirmBox.style.top = "0";
      confirmBox.style.left = "0";
      confirmBox.style.width = "100vw";
      confirmBox.style.height = "100vh";
      confirmBox.style.backgroundColor = "rgba(0, 0, 0, 0.9)";
      confirmBox.style.color = "#ff0033";
      confirmBox.style.display = "flex";
      confirmBox.style.flexDirection = "column";
      confirmBox.style.justifyContent = "center";
      confirmBox.style.alignItems = "center";
      confirmBox.style.fontFamily = "monospace";
      confirmBox.style.fontSize = "2em";
      confirmBox.style.zIndex = "9999";

      confirmBox.innerHTML = `
        <p>Êtes-vous sûr de rentrer dans La Dictatelle ?</p>
        <div style="margin-top: 20px;">
          <button id="yesBtn" style="font-size: 1.2em; margin-right: 20px; padding: 10px 20px; cursor: pointer; background: #222; color: #ff0033; border: 1px solid #ff0033;">Oui</button>
          <button id="noBtn" style="font-size: 1.2em; padding: 10px 20px; cursor: pointer; background: #222; color: #ff0033; border: 1px solid #ff0033;">Non</button>
        </div>
      `;

      document.body.appendChild(confirmBox);

      document.getElementById("yesBtn").onclick = () => {
        document.body.removeChild(confirmBox);
        showMenu();
      };

      document.getElementById("noBtn").onclick = () => {
        window.location.href = "about:blank";
      };
    }

    function showMenu() {
      document.querySelector(".content").style.display = "none";
      const menuDiv = document.createElement("div");
      menuDiv.style.color = "#ff0033";
      menuDiv.style.fontFamily = "monospace";
      menuDiv.style.fontSize = "5em";
      menuDiv.style.textAlign = "center";
      menuDiv.style.marginTop = "20vh";
      menuDiv.textContent = "Dictatelle";
      document.body.appendChild(menuDiv);
    }
  </script>
</body>
</html>
