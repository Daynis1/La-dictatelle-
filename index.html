<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>La Dictatelle</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      text-align: center;
      margin-top: 10vh;
      animation: glitch 1.5s infinite;
    }

    .blood {
      position: absolute;
      width: 200px;
      height: 300px;
      background: radial-gradient(red, darkred, transparent);
      border-radius: 50%;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(20deg);
      opacity: 0.3;
      animation: drip 5s infinite;
    }

    .msg {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ff0033;
      font-size: 1.2em;
      opacity: 0.7;
      font-style: italic;
    }

    .code-area {
      text-align: center;
      margin-top: 30px;
    }

    input[type="password"] {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      width: 120px;
      letter-spacing: 10px;
    }

    button {
      background: #111;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    #site-content {
      display: none;
      text-align: center;
      margin-top: 40px;
      color: #ff0033;
    }

    /* ANIMATION glitch avec le code caché */
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px 0 red, 2px 0 blue, 5px 5px #5124; } /* CODE CACHÉ : 5124 */
      50% { text-shadow: 1px 1px red, -1px -1px blue; }
      75% { text-shadow: 2px 2px red, -2px -2px blue, 0 0 5px #5124; }
      100% { text-shadow: 0 0 red, 0 0 blue; }
    }
  </style>
</head>
<body>
  <h1>La Dictatelle</h1>
  <div class="blood"></div>
  <div class="msg">Ils nous observent.</div>

  <div class="code-area">
    <input type="password" id="codeInput" maxlength="4" placeholder="****" />
    <button onclick="checkCode()">Entrer</button>
  </div>

  <div id="site-content">
    <p>Bienvenue dans La Dictatelle...</p>
    <p>Les fichiers sont ouverts.</p>
    <!-- Tu pourras ajouter ici tes secrets -->
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "5124") {
        document.getElementById("site-content").style.display = "block";
      } else {
        alert("Code incorrect. Essaie encore...");
      }
    }
  </script>
</body>
</html>
